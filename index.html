<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Game of Life</h1>
  </header>
  <div id="container">
    <div id="inputContainer">
      <label for="speed">Vitesse:</label>
      <input type="range" id="speed" min="10" max="1000" step="10" value="1000">
      <label for="columns">Colonnes:</label>
      <input type="number" id="columns" min="1" value="50">
      <label for="rows">Lignes:</label>
      <input type="number" id="rows" min="1" value="25">
      <label for="cellColor">Couleur des cellules vivantes:</label>
      <input type="color" id="cellColor" value="#000000">
      <label for="cellShape">Forme des cellules:</label>
      <select id="cellShape">
        <option value="square">Carré</option>
        <option value="circle">Cercle</option>  
      </select>
    </div>
    <div id="buttonContainer">
      <button onclick="resetGrid()">Reset</button>
      <button id="startStopButton" onclick="toggleStartStop()">Start</button>
      <button onclick="initializeGame()">Initialize</button>
      <button onclick="toggleEditMode()">Toggle Edit Mode</button>
    </div>
    <div id="grid"></div>
    <div id="stats">
      <p>Generation: <span id="generation">0</span></p>
      <p>Population: <span id="population">0</span></p>
    </div>
  </div>
  <footer>
    <p>© 2023 Game of Life - ESP</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
